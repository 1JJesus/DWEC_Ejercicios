<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
const num = prompt("Introduzca un numero para sacar tabla de multiplicar: ");
if (!isNaN(num)&&num>0) {
    
       for (let i = 0; i <= 10; i++) {
            console.log(num+" * "+ i+" = "+num*i);
        }
} else if(isNaN(num)){
    console.warn('Error, no es un numero');   
} else {
    console.warn('Error, no es mayor a 0');  
}
    

    </script>
</body>
</html>
